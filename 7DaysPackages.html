  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Booking form - Call functionality
      const bookingForm = document.getElementById('booking-form');
      if (bookingForm) {
        bookingForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const phoneNumber = '919876543210';
          window.location.href = `tel:+${phoneNumber}`;
        });
      }
  
      // Enquiry form - WhatsApp functionality
      const enquiryForm = document.getElementById('enquiry-form');
      if (enquiryForm) {
        enquiryForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const message = document.getElementById('message').value;
          
          const whatsappMessage = `New Kerala Luxury Package Enquiry:%0A%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AMessage: ${message}`;
          const whatsappUrl = `https://wa.me/919876543210?text=${whatsappMessage}`;
          
          window.open(whatsappUrl, '_blank');
          
          // Show success message
          document.querySelector('.success-message').style.display = 'block';
          document.querySelector('.error-message').style.display = 'none';
          enquiryForm.reset();
        });
      }
    });




    document.addEventListener('DOMContentLoaded', function() {
      // Currency dropdown functionality
      const currencyLinks = document.querySelectorAll('.currency-dropdown-content a');
      const currentPriceEl = document.getElementById('current-price');
      const originalPriceEl = document.querySelector('.original-price');
      const pricePerPersonEl = document.getElementById('price-per-person');
      const quantityInput = document.getElementById('quantity');
      
      // Update price when currency is selected
      currencyLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const currency = this.getAttribute('data-currency');
          const price = this.getAttribute('data-price');
          const original = this.getAttribute('data-original');
          
          // Format based on currency
          let symbol, symbol2;
          switch(currency) {
            case 'USD':
              symbol = '$';
              symbol2 = '$';
              break;
            case 'SAR':
              symbol = 'SAR';
              symbol2 = 'SAR';
              break;
            case 'OMR':
              symbol = 'OMR';
              symbol2 = 'OMR';
              break;
            case 'QAR':
              symbol = 'QAR';
              symbol2 = 'QAR';
              break;
            default:
              symbol = '$';
              symbol2 = '$';
          }
          
          currentPriceEl.textContent = `${symbol} ${Number(price).toLocaleString()}`;
          originalPriceEl.textContent = `${symbol2} ${Number(original).toLocaleString()}`;
          
          // Update per person price
          updatePerPersonPrice(currency, price);
        });
      });
      
      // Update per person price when quantity changes
      quantityInput.addEventListener('change', function() {
        const activeCurrency = document.querySelector('.currency-dropdown-content a:hover') || 
                              document.querySelector('.currency-dropdown-content a');
        if (activeCurrency) {
          const currency = activeCurrency.getAttribute('data-currency');
          const price = activeCurrency.getAttribute('data-price');
          updatePerPersonPrice(currency, price);
        }
      });
      
      function updatePerPersonPrice(currency, totalPrice) {
        const persons = parseInt(quantityInput.value) || 2;
        const perPersonPrice = Math.round(totalPrice / persons);
        
        let symbol;
        switch(currency) {
          case 'USD': symbol = '$'; break;
          case 'SAR': symbol = 'SAR'; break;
          case 'OMR': symbol = 'OMR'; break;
          case 'QAR': symbol = 'QAR'; break;
          default: symbol = '$';
        }
        
        pricePerPersonEl.textContent = `${symbol} ${perPersonPrice.toLocaleString()} ${currency} per person`;
      }
    });

  </script>
