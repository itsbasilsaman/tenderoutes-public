  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- Currency Dropdown Functionality ---
      const dropdownBtn = document.getElementById('currency-dropdown-btn');
      const dropdownContent = document.querySelector('.currency-dropdown-content');
      const currentPriceEl = document.getElementById('current-price');
      const originalPriceEl = document.querySelector('.original-price');
      if (dropdownBtn && dropdownContent && currentPriceEl && originalPriceEl) {
        dropdownBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
        dropdownContent.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const currency = this.getAttribute('data-currency');
            const price = this.getAttribute('data-price');
            const original = this.getAttribute('data-original');
            // Always show currency code, never symbol
            currentPriceEl.textContent = `${currency} ${Number(price).toLocaleString()}`;
            originalPriceEl.textContent = `${currency} ${Number(original).toLocaleString()}`;
            dropdownBtn.textContent = `${currency} ▼`;
            dropdownContent.style.display = 'none';
          });
        });
        // Close dropdown on outside click
        document.addEventListener('click', function(e) {
          if (!dropdownContent.contains(e.target) && e.target !== dropdownBtn) {
            dropdownContent.style.display = 'none';
          }
        });
      }
    });










  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const viewMoreBtn = document.getElementById('view-more-inclusions');
      if (viewMoreBtn) {
        viewMoreBtn.addEventListener('click', function() {
          document.querySelectorAll('.hidden').forEach(function(item){
            item.classList.remove('hidden');
            item.style.display = 'flex';
          });
          viewMoreBtn.style.display = 'none';
        });
      }
      const bookingForm = document.getElementById('booking-form');
      if (bookingForm) {
        bookingForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const phoneNumber = '919876543210';
          window.location.href = `tel:+${phoneNumber}`;
        });
      }
      const whatsappBtn = document.getElementById('whatsapp-booking-btn');
      if (whatsappBtn) {
        whatsappBtn.addEventListener('click', function(e) {
          e.preventDefault();
          const quantityInput = document.getElementById('quantity');
          const persons = quantityInput ? quantityInput.value : 2;
          const packageName = '7-Day Premium Package';
          const price = 'SAR 4,100';
          const message = `I am interested in booking the ${packageName} (${price}).\nNumber of persons: ${persons}`;
          const whatsappUrl = `https://wa.me/918590061859?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, '_blank');
        });
      }
      // Language switch logic (for inclusions)
      var inclusions = document.querySelectorAll('#inclusions-list li');
      function setInclusionLanguage(lang) {
        inclusions.forEach(function(item) {
          var text = item.getAttribute('data-' + lang);
          if (text) {
            var nodes = Array.from(item.childNodes);
            var textNode = nodes.find(n => n.nodeType === Node.TEXT_NODE && n.textContent.trim().length > 0);
            if (textNode) textNode.textContent = ' ' + text;
          }
        });
      }
      var toggle = document.getElementById('language-toggle');
      function updateLang() { setInclusionLanguage(toggle.checked ? 'ar' : 'en'); }
      if (toggle) {
        toggle.addEventListener('change', updateLang);
        updateLang();
      }
    });
  </script>






<script>
document.addEventListener("DOMContentLoaded", () => {
  const pkg = JSON.parse(localStorage.getItem("selectedPackage"));
  if (!pkg) return;
  console.log("my nested package: ",pkg);
  // ✅ Set title
  document.getElementById("hero-title").innerText = pkg.priceDetails.packageName ;

  // ✅ Overview section
  const overviewContainer = document.querySelector(".trip-details-about-left .w-richtext .flex");
  if (pkg && overviewContainer) {
    overviewContainer.innerHTML = ""; // clear dummy data

 pkg.activities?.forEach((activity, index) => {
  const dayDiv = document.createElement("div");
  dayDiv.className =
    "flex flex-col md:flex-row items-center bg-white rounded-lg shadow p-4 md:p-6 gap-4";

  dayDiv.innerHTML = `
    <div class="w-full md:w-64 h-48">
      <img src="${activity.imageUrl || './Assets/placeholder.jpg'}"
           class="object-cover rounded-md w-full h-full">
    </div>
    <div class="flex-1">
      <div class="flex items-center gap-2 mb-1 text-[22px] text-[#05BC6E] font-semibold">
        Day ${index + 1}: ${activity.title}
      </div>
      <span class="text-gray-700">${activity.description}</span><br/>
      <span class="text-sm text-gray-500">Time: ${activity.time}</span>
    </div>
  `;

  overviewContainer.appendChild(dayDiv);
});


  } else {
    overviewContainer.innerHTML = "<p>No package selected.</p>";
  }

  // ✅ Inclusions
  const inclusionsList = document.getElementById("inclusions-list");
  if (inclusionsList) {
    inclusionsList.innerHTML = "";
    pkg.priceIncludes?.forEach(item => {
      inclusionsList.innerHTML += `<li class="flex items-center gap-2 text-gray-700">▪️ ${item}</li>`;
    });
  }

  // ✅ Exclusions
  const exclusionsContainer = document.querySelector(".price-column.bg-red-50 ul");
  if (exclusionsContainer) {
    exclusionsContainer.innerHTML = "";
    pkg.priceExcludes?.forEach(item => {
      exclusionsContainer.innerHTML += `<li class="flex items-center gap-2 text-gray-700">▪️ ${item}</li>`;
    });
  }

  // ✅ Price details
  const priceBox = document.querySelector(".price-details");
  if (priceBox) {
    priceBox.insertAdjacentHTML("beforeend", `
      <div class="w-layout-vflex price-column bg-white rounded-xl shadow-lg p-6 border border-gray-200">

          ${Object.entries(pkg.categories || {})
            .map(([cat, val]) => `<li>${cat} - Adult: ﷼ ${val.adult}, Child: ﷼ ${val.child}</li>`)
            .join("")}
        </ul>
      </div>
    `);
  }
});
