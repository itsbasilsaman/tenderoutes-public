<!DOCTYPE html>
<html lang="en" data-wf-domain="exploreza.webflow.io">
<head>
  <meta charset="utf-8">
  <title>TendRoutes - Kerala Travel Package Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./cdn.prod.website-files.com/66920f2a1e03460f2a6e88a5/css/exploreza.webflow.e87c44d63.css"
    rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0AC174',
            accent: '#FA5757',
            rating: '#FFD700'
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }
    .card-custom {
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 6px 28px 0 rgba(30,23,16,0.22);
      transition: box-shadow 0.3s, transform 0.3s;
      background: #23201e;
    }
    .card-custom:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 18px 38px 0 rgba(250,87,87,0.25), 0 1.5px 12px 0 rgba(10,193,116,0.06);
    }
    .rating-badge {
      transition: transform 0.4s cubic-bezier(.21,.56,.47,1.18), opacity 0.4s cubic-bezier(.21,.56,.47,1.18);
      transform: translateY(-48px);
      opacity: 0;
    }
    .card-custom:hover .rating-badge {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-200/60 via-green-100/40 to-green-50 min-h-screen">

  <div class="page-wrapper">
    <!-- Navbar -->
    <div data-animation="default" class="navbar-two navbar w-nav navbar-scrolled">
      <div class="container-large w-container">
        <div class="w-layout-hflex navbar-two-main">
          <a href="../index.html" class="brand w-nav-brand">
            <img src="../Assets/logo.png" loading="lazy" alt="Exploreza" style="width: 140px;">
          </a>
        </div>
      </div>
    </div>

    <!-- Dynamic Package Cards Section -->
    <section class="py-12 px-4 flex flex-col items-center pt-[100px]">
      <h2 class="text-4xl md:text-5xl font-bold mb-10 text-center text-gray-900">
        Package Details
      </h2>

      <div id="packageCards" class="flex flex-col md:flex-row gap-8 items-center justify-center w-full max-w-6xl">
        <!-- Cards will be injected here -->
      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const packageData = JSON.parse(localStorage.getItem("selectedPackage"));

      if (!packageData) {
        document.getElementById("packageCards").innerHTML =
          "<p class='text-center text-lg text-gray-600'>No package data found.</p>";
        return;
      }

      // Build cards for each category (Normal, Premium, Luxury)
      const categories = ["Normal", "Premium", "Luxury"];
      const cardsHTML = categories.map(cat => `
        <div class="card-custom relative w-full max-w-[350px] flex flex-col">
          <div class="relative h-64 w-full">
          <img src="${packageData.images?.[Math.floor(Math.random() * packageData.images.length)]}"
                 alt="${packageData.destination}" class="w-full h-full object-cover"/>
            <div class="rating-badge absolute top-4 right-4 flex items-center bg-white px-3 py-1 rounded-full shadow-md">
              <svg class="w-4 h-4 mr-1" fill="#FFD700" viewBox="0 0 20 20"><path d="M10 15.27L16.18 18l-1.64-7.03L19 7.24l-7.19-.61L10 0 8.19 6.63 1 7.24l5.46 3.73L4.82 18z"/></svg>
              <span class="text-xs font-bold text-gray-700">5.0</span>
            </div>
          </div>
          <div class="bg-white px-5 pb-6 pt-5 relative -mt-6 z-10 flex flex-col flex-1">
            <h3 class="text-lg md:text-xl font-bold mb-2 text-gray-900">
              ${packageData.dayNumber} Days ${cat} Package
            </h3>
            <p class="text-gray-500 text-sm mb-4">
              ${packageData.priceDetails?.description || "Kerala tour package with amazing experiences."}
            </p>
            <div class="flex items-center justify-between">
              <span class="text-sm font-medium text-gray-800">${packageData.destination}</span>
              <span class="text-black font-bold text-lg">
                ﷼ ${packageData.priceDetails?.categories?.[cat]?.adult || '---'}
              </span>
            </div>
            <a href="./packages/packageDetailsById.html"
               class="mt-6 w-full py-2 rounded-full bg-primary text-white font-semibold text-base text-center hover:bg-white hover:text-primary border-2 border-primary transition-all shadow hover:scale-105 duration-200"
               data-en="Click for full itinerary" data-ar="انقر لعرض خط سير الرحلة الكامل">
               Click for full itinerary
            </a>
          </div>
        </div>
      `).join("");

      document.getElementById("packageCards").innerHTML = cardsHTML;
    });
  </script>

</body>
</html>
